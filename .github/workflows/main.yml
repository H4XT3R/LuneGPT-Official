name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ—ï¸ Create Skeleton
        run: |
          # 1. Create the project (this makes the counter app)
          flutter create --org com.adamaghnia --project-name lunegpt_app . --overwrite

      - name: ğŸ’‰ Inject LuneGPT Soul
        run: |
          # 2. DELETE the counter app code
          rm lib/main.dart
          # 3. RE-CHECKOUT your actual code from GitHub to replace it
          git checkout lib/main.dart
          git checkout pubspec.yaml
          # 4. Refresh dependencies
          flutter pub get

      - name: ğŸš€ Build APK
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LuneGPT-Release
          path: build/app/outputs/flutter-apk/app-release.apk
