name: Build LuneGPT
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Regenerate and Fix SDK
        run: |
          rm -rf android
          flutter create . --platforms android --project-name lunegpt
          
          # This version of sed is more aggressive to ensure it catches the line
          sed -i 's/minSdk = .*/minSdk = 26/g' android/app/build.gradle.kts
          
      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"

      - name: Build APK
        # Removed the incorrect flag to ensure a smooth build
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LuneGPT-Release
          path: build/app/outputs/flutter-apk/app-release.apk
