name: Build LuneGPT
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix Unsupported Gradle Project
        run: |
          rm -rf android  # Delete the old, broken folder
          flutter create . --platforms android # Regenerate a fresh, compatible one
          
      - name: Resolve Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LuneGPT-Release
          path: build/app/outputs/flutter-apk/app-release.apk
