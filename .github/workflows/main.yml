name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ—ï¸ Create Skeleton
        run: |
          flutter create --org com.adamaghnia --project-name lunegpt_app . --overwrite

      - name: ğŸ’‰ Inject Soul & Fix Versions
        run: |
          # 1. Restore your real code
          rm lib/main.dart
          git checkout lib/main.dart
          git checkout pubspec.yaml
          
          # 2. Try to fix the version in both possible file types (.gradle or .gradle.kts)
          if [ -f android/app/build.gradle ]; then
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 26/g' android/app/build.gradle
          fi
          
          if [ -f android/app/build.gradle.kts ]; then
            sed -i 's/minSdkVersion = flutter.minSdkVersion/minSdkVersion = 26/g' android/app/build.gradle.kts
          fi
          
          flutter pub get

      - name: ğŸš€ Build APK
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LuneGPT-Release
          path: build/app/outputs/flutter-apk/app-release.apk
